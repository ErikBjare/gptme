apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dynamic-api-route
  namespace: gptmingdom
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api/v1`)
      kind: Rule
      middlewares:
        - name: fleet-router
      services:
        - name: fleet-operator
          port: 8080
