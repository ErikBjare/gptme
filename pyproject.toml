[tool.poetry]
name = "gptme"
version = "0.2.0"
description = ""
authors = ["Erik Bj√§reholt <erik@bjareho.lt>"]
readme = "README.md"
packages = [
    { include = "gptme" },
    { include = "gpt_playground" },
]

[tool.poetry.scripts]
gptme = "gptme.cli:main"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^0.27"
click = "^8.0"
langchain = "*"
chromadb = "^0.3"
beautifulsoup4 = "^4.12.0"
google-search-results = "^2.4.2"
colorama = "^0.4.6"
termcolor = "^2.3.0"
llama-cpp-python = {extras = ["server"], version = "^0.1.57"}
python-dotenv = "^1.0.0"
rich = "^13.5.2"
pick = "^2.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
pytest-cov = "*"
mypy = "*"
ruff = "*"
black = "*"

[tool.ruff]
ignore = ["E402", "E501"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
